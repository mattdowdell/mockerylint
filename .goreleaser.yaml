---
# https://goreleaser.com/customization/
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

builds:
  - main: ./cmd/mockerylint
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -buildid= -s -w
    targets:
      - darwin_arm64
      - linux_amd64
      - windows_amd64
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  # use zip for windows archives
  - format_overrides:
      - goos: windows
        formats: [zip]

# use immutable releases and checksums generated by github instead
checksum:
  disable: true

release:
  draft: true
  name_template: "Version {{.Version}}"
  footer: |-
    ----
    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).


changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

